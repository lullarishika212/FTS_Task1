<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/bidirectional_scrolling.css">
    <script src="https://kit.fontawesome.com/a0043d9bc2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="images/LOGO_s.svg">
                </a>
            </div>  
            <nav class="menubar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>      
                </ul>
            </nav>
            <div class="searchbar">
                <form>
                    <input type="search" name="s" placeholder="Search for anything...">
                    <button type="submit" class="searchbtn"><img src="images/search.svg"></button>
                </form>
            </div>
            <div class="login">
                <img src="https://img.icons8.com/ios-glyphs/30/000000/user--v1.png"/>
                <a href="#">Login</a>
            </div>
        </div>
    </header>

    <!-- Carousel -->

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active" data-bs-interval="200">
            <img src="images/img1.jpg">
            <div class="carousel-caption">
              <h3>Example Heading1</h3>
              <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
            </div>
          </div>
      
          <div class="item" data-bs-interval="400">
            <img src="images/img2.jpg">
            <div class="carousel-caption">
              <h3>Example Heading2</h3>
              <p>Recusandae optio modi commodi iusto itaque alias suscipit.</p>
            </div>
          </div>
      
          <div class="item" data-bs-interval="600">
            <img src="images/img3.jpg">
            <div class="carousel-caption">
              <h3>Example Heading3</h3>
              <p>Dolorum sequi omnis rem provident consequatur?</p>
            </div>
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>



    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
